<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="defret">my info</h1>
<input id="input" type="text" placeholder="type delete">
<button id="btn-delete" disabled>Delete</button>    


<script>
document.getElementById('input').addEventListener('keyup',function(event){
    const text = event.target.value;
    const deleteatr= document.getElementById('btn-delete')
    if(text=== 'delete'){
        deleteatr.removeAttribute('disabled')

    } else{
        deleteatr.setAttribute('disabled', true)
    }

})
document.getElementById('btn-delete').addEventListener('click', function(){

    const secret = document.getElementById('defret')
    secret.style.display='none'
})
</script>
</body>
</html>
